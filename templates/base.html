{% load static %}

<!DOCTYPE html>
    <head>
        <title> Django Blogs </title>    
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

        <link href=" {% static 'css/base.css' %}" rel = "stylesheet">

        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" 
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
        crossorigin="anonymous">

    </head>
    <body>

        <div class="container">
          
            <header style="display: flex;">
                <div class="nav-left">
                    <h1> <a id = "title" href = "/"
                     style="text-decoration: none;
                            font-size:4vw;"> Django blog </a> </h1>
                </div>
                <div class="user-info" style="display: flex;">
                    {% if user.is_authenticated %}
                        <p style="padding-right: 10px;">Hi, {{ user.username }} </p>
                        <br>
                        
                        <a href = "{% url 'logout' %}" 
                                style="text-decoration: none;
                                        height: 10x;"
                            >Logout</a>

                    {% else %}
                        <p style="padding-right: 10px;">You are not logged in.</p>
                        <a href = "{% url 'login' %}" 
                                style="text-decoration: none;
                                        height: 20x;
                                        padding: 3px 3px 3px 3px;"
                            >Login</a>
                            <a href = "{% url 'signup' %}" 
                            style="text-decoration: none;
                                    height: 20x;
                                    padding: 3px 3px 3px 3px;"
                        >SignUp</a>

                        
                    {% endif %}
                </div>
                

            </header>
            
            
                
            <hr>
            
            {% block content %}
                
            {% endblock content %}
            <div class="float-right">
  
                <button type="button" class="btn btn-danger btn-circle" style="width: 50px;
                height: 50px;
                text-align: center;
                padding: 6px 0;
                font-size: 12px;
                position: absolute;
                bottom: 10px;
                right: 10px;
                line-height: 1.428571429;
                border-radius: 35px;">
                        <a href = "{% url 'post_new' %}" > 
                                <img src = "{% static 'images/add-btn.png' %}" > 
                            </a>
                </button>
                

            </div>
      
            
            
            
        </div>
    </body>

      <!-- Compiled and minified JavaScript -->
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
            
</html>
